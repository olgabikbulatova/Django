<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<table class="table table-bordered table-hover">
  <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>password</th>>
    </tr>
  </thead>
  <tbody>
  {%for user in users%}
    <tr>
      <td style="border: 1px solid rgb(0, 0, 0);">{{user.name}}</td>
      <td style="border: 1px solid rgb(0, 0, 0);">{{user.email}}</td>
      <td style="border: 1px solid rgb(0, 0, 0);">{{user.password}}</td>
    </tr>
  {%endfor%}
  </tbody>
</table>
  <p>
   <a href="#" class="btn btn-primary">Добавить пользователя</a>
  </p>
</body>
</html>
