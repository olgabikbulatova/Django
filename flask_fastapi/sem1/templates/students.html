<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<table class="table table-bordered table-hover">
  <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Second name</th>
      <th>Age</th>
      <th>Average score</th>
    </tr>
  </thead>
  <tbody>
  {%for student in students%}
    <tr>
      <td style="border: 1px solid rgb(0, 0, 0);">{{student.name}}</td>
      <td style="border: 1px solid rgb(0, 0, 0);">{{student.second_name}}</td>
      <td style="border: 1px solid rgb(0, 0, 0);">{{student.age}}</td>
      <td style="border: 1px solid rgb(0, 0, 0);">{{student.av_score}}</td>
    </tr>
  {%endfor%}
  </tbody>
</table>
</body>
</html>
