{% extends 'blogapp/base.html' %}
{% block title%} Авторы {%endblock%}

{%block content%}
    <h1>Наши статьи</h1>
     <ul> На сайте есть следующие статьи:
        {% for post in posts %}
            <li>{{ post.title }}</li>
        {% endfor %}
    </ul>
    <br>
    <h2>Добавить новую статью</h2>
        <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Отправить">
        </form>
{%endblock%}
